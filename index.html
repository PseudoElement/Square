<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document223</title>
</head>
<body>
    <div class="container">
        
        <div class="flexFor2parts">
            <div class="flexForBigSquare">
               <div class="Up">
                <div class="bigSquare">1</div>
                <div class="bigSquare">2</div>
               </div>
               <div class="Down">
                <div class="bigSquare">3</div>
                <div class="bigSquare">4</div>
               </div>  
            </div>
            <div class="flexForSmallSquare">
                <div class="Up">
                    <div class="smallSquare">5</div>
                    <div class="smallSquare">6</div>
                    <div class="smallSquare">7</div>
                   </div>
                   <div class="Middle">
                    <div class="smallSquare">8</div>
                    <div class="smallSquare"></div>
                    <div class="smallSquare"></div>
                   </div>
                   <div class="Down">
                    <div class="smallSquare"></div>
                    <div class="smallSquare"></div>
                    <div class="smallSquare"></div>

                   </div>

            </div>
        </div>
    </div>
</body>
</html>
