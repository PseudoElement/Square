<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document223</title>
</head>

<body>
    <div class="container">

        <div class="flexFor2parts">
            <div class="flexForBigSquare">
                <div class="Up">
                    <div class="bigSquare">1</div>
                    <div class="bigSquare">2</div>
                </div>
                <div class="Down">
                    <div class="bigSquare">3</div>
                    <div class="bigSquare">4</div>
                </div>
            </div>
            <div class="flexForSmallSquare">
                <div class="Up">
                    <div class="smallSquare">5</div>
                    <div class="smallSquare">6</div>
                    <div class="smallSquare">7</div>
                </div>
                <div class="Middle">
                    <div class="smallSquare">8</div>
                    <div class="smallSquare"></div>
                    <div class="smallSquare"></div>
                </div>
                <div class="Down">
                    <div class="smallSquare"></div>
                    <div class="smallSquare"></div>
                    <div class="smallSquare"></div>

                </div>

            </div>
        </div>
    </div>
    <section class="forms">
        <div class="firstForm">
            <div class="firstForm_wrapper">
                <div class="part left">
                    <h1>Не нашли что искали? Оставьте
                        заявку и мы разработаем программу специально для вас!
                    </h1>
                    <form action="">
                        <div class="namePhone">
                            <div class="name">
                                <input class="input" name="name" placeholder=" " type="text" required>
                                <label for="">Name*</label>
                            </div>
                            <div class="phone">
                                <input class="input" name="phone" placeholder=" " type="tel" required>
                                <label for="">Phone*</label>
                            </div>
                        </div>
                        <div class="email">
                            <input class="input" name="email" placeholder=" " type="email" required>
                            <label for="">Email*</label>
                        </div>
                        <div class="comment">
                            <input class="input" name="comment" placeholder=" " type="text" required>
                            <label for="">Comment</label>
                        </div>
                        <div class="submit">
                            <input type="submit">
                        </div>  
                    </form>
                </div>
                <div class="part right"></div>
            </div>
        </div>
    </section>
    <section class="grid">
        <div class="grid_wrapper">
            <div class="block">1</div>
            <div class="block">2</div>
            <div class="block">3</div>
            <div class="block">4</div>
            <div class="block">5</div>
        </div>

    </section>
</body>

</html>
